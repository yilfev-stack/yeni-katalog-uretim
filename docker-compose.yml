version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: demart-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - demart-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demart-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=demart_studio
      - CORS_ORIGINS=*
    depends_on:
      - mongodb
    volumes:
      - backend_exports:/app/exports
    networks:
      - demart-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=
    container_name: demart-frontend
    restart: unless-stopped
    ports:
      - "3010:80"
    depends_on:
      - backend
    networks:
      - demart-network

volumes:
  mongo_data:
  backend_exports:

networks:
  demart-network:
    driver: bridge
